monitor=,highres,auto,2
exec-once=xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch

exec-once=swaybg -i ~/.config/background
exec-once=dunst
# exec-once=bash $HOME/.config/eww/scripts/launch_bar
# exec-once=bash $HOME/.config/eww/scripts/launch_dashboard
exec-once=swayidle -w timeout 300 'swaylock' before-sleep 'swaylock -f'

exec-once = waybar
exec-once = blueman-applet
exec-once = nm-applet
# exec-once = libinput-gestures

exec-once = hyprctl setcursor XCursor-Pro-Light 24

# Source a file (multi-file configs)
source = ~/dotfiles/config/hypr/rose-pine-dawn.conf

# Some default env vars.
env = GDK_DPI_SCALE,0.5
env = XCURSOR_SIZE,24
env = QT_SCALE_FACTOR,1
env = GDK_SCALE,2
env = XCURSOR_SIZE,32
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,2
env = GTK_THEME,Breeze-Dark
env = QT_STYLE_OVERRIDE,Breeze-Dark
env = XCURSOR_THEME,XCursor-Pro-Light



# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =
    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.3 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 2
    gaps_out = 3 # 10
    border_size = 3
    col.active_border = $rose $pine 45deg
    col.inactive_border = $muted

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding=6
    multisample_edges=1 # enable antialiasing for rounded corners

    # active_opacity=0.9
    # inactive_opacity=1
    # rounding = 3 # 10
    # active_opacity = 0.95
    # inactive_opacity = 0.95
    # blur = true
    # blur_size = 2
    # blur_passes = 2
    # blur_new_optimizations = true
    # blur_xray = true

    # dim_inactive = true
    # dim_strength = 0.1
    # drop_shadow = yes
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default

    animation=windows,1,2,default
    animation=border,1,10,default
    animation=fade,0,5,default
    animation=workspaces,1,4,default
}
dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = no # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    force_split = 2
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

xwayland {
    use_nearest_neighbor = true
    force_zero_scaling = true
}

